<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>
  <div class="container py-3">
    <div class="text-end mb-2">
      <button class="btn btn-dark btn-sm" onclick="toggleTheme()" title="Toggle Dark/Light Mode">
        <i class="fas fa-adjust"></i>
      </button>
      <select onchange="changeTheme(this.value)" class="form-select-sm ms-2">
        <option value="">Select Theme</option>
        <option value="nature">Nature</option>
        <option value="space">Space</option>
        <option value="minimal">Minimal</option>
      </select>
    </div>
    <div class="card todo-card shadow-lg p-4">
      <h2 class="text-center text-primary mb-4">Your To-Do List</h2>
      <div class="input-group mb-4">
        <input type="text" id="todo-input" class="form-control" placeholder="Add a new task..."/>
        <button class="btn btn-success" onclick="addTodo()">Add</button>
        <button class="btn btn-outline-secondary" onclick="exportToTxt()">Export TXT</button>
      </div>
      <ul class="list-group" id="todo-list"></ul>
    </div>
    <footer class="text-center mt-5">
      <small>All rights reversed.</small>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
