<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish To-Do List</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <marquee class="marquee">Welcome to Your Stylish To-Do List! Stay Organized in Style</marquee>
    <div class="text-end my-3">
      <button class="btn btn-outline-dark btn-sm btn-custom" onclick="toggleTheme()" title="Toggle Theme">
        <i class="fas fa-adjust"></i>
      </button>
      <select onchange="changeTheme(this.value)" class="btn btn-sm btn-outline-secondary">
        <option value="default">Default</option>
        <option value="nature">Nature</option>
        <option value="space">Space</option>
      </select>
    </div>
    <div class="card shadow-lg p-4 todo-card bg-white" id="todo-card">
      <div class="card-body">
        <h2 class="card-title text-center mb-4 text-primary">✨ Your Task Manager ✨</h2>
        <div class="input-group mb-4">
          <input type="text" id="todo-input" class="form-control form-control-lg rounded-pill" placeholder="What needs to be done?">
          <button class="btn btn-success btn-lg ms-2 btn-custom" onclick="addTodo()" title="Add Task">
            <i class="fas fa-plus"></i> Add
          </button>
        </div>
        <ul class="list-group" id="todo-list"></ul>
        <div class="text-end mt-3">
          <button class="btn btn-outline-primary btn-sm btn-custom" onclick="exportToTxt()">
            Export to TXT
          </button>
        </div>
      </div>
    </div>
    <footer class="text-center mt-5 text-muted">
      <p>© All Rights Reversed. Built with ☕ and ❤️</p>
    </footer>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registered'))
          .catch(err => console.log('Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
