<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do App</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="text-end my-3">
      <button class="btn btn-outline-dark btn-sm" onclick="toggleTheme()" title="Toggle Dark Mode"><i class="fas fa-adjust"></i></button>
      <select class="form-select form-select-sm d-inline w-auto ms-2" onchange="changeTheme(this.value)">
        <option value="default">Default</option>
        <option value="nature">Nature</option>
        <option value="space">Space</option>
      </select>
    </div>

    <div class="card shadow-lg p-4 todo-card bg-white" id="todo-card">
      <h2 class="text-center text-primary mb-4">✨ Task Manager ✨</h2>
      <div class="input-group mb-3">
        <input type="text" id="todo-input" class="form-control" placeholder="Enter task..."/>
        <button class="btn btn-success" onclick="addTodo()"><i class="fas fa-plus"></i> Add</button>
      </div>
      <ul class="list-group" id="todo-list"></ul>
      <div class="text-center mt-3">
        <button class="btn btn-outline-secondary btn-sm" onclick="exportToTxt()">Export as TXT</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>© All rights reversed</p>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
